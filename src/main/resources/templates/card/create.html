<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="main-content">
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Создать новую карточку</h3>
        </div>
        <div class="card-body">
            <form th:action="@{'/card/add'}" method="post" enctype="multipart/form-data" id="Form">
                <input type="hidden" th:value="${id}" name="id_company">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="exampleInputname">Название карты</label>
                            <input name="name" type="text" class="form-control" id="exampleInputname" required>
                        </div>
                        не забыть добавить описание
                        <div class="form-group">
                            <label for="exampleInputFile">Загрузить картинку</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="exampleInputFile" name="file"
                                           accept=".jpeg" onchange="showPreview(event)">
                                    <label class="custom-file-label" for="exampleInputFile">Формат изображения 860*540
                                        (.jpeg)</label>
                                </div>
                                <div id="imagePreview"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <button value="Номер чека">Номер чека</button>
                            <button value="Имя товара">Имя товара</button>
                            <button value="Цена за шт">Цена за шт</button>
                            <button value="Сумма">Сумма</button>
                        <button value="Итого">Итого</button>
                        </div>
                        <div class="form-group">
                            <button value="Создать условие">Создать условие</button>
                            <button value="Что делать?">Делай</button>
<!--                            <button value="Каждый раз">Каждую оплату</button>-->
                        </div>
                        <div class="form-group">
                            <button value="Номер чека">Изменить</button>
                            <button value="Номер чека">Начислить бонус</button>
                        </div>
                        <div class="form-group">
                            <button value="Номер чека">плюс</button>
                            <button value="Номер чека">минус</button>
                            <button value="Номер чека">разделить</button>
                            <button value="Номер чека">умножить</button>
                            <button value="Номер чека">процент</button>
                            <button>Равно</button>
                        </div>
                        <div class="form-group">
                            <button>0</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <input><span>слово</span>
                        </div>
                        <div class="form-group">
                            <button>Сохранить логику</button>
                            <button>Удалить логику</button>
                            <button>Назад</button>
                        </div>
                        <input size="100%" id="input">
                    </div>
                </div>


                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        function showPreview(event) {
            var input = event.target;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var preview = document.getElementById('imagePreview');
                    preview.innerHTML = '<img src="' + e.target.result + '" alt="Preview">';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('Form').addEventListener('submit', function (event) {
            var typeOfCard = document.getElementById('typeOfCard');
            var passwordMismatchDiv = document.getElementById('passwordMismatch');

            if (typeOfCard.value == "error") {
                event.preventDefault();
                passwordMismatchDiv.style.display = 'block';
            } else {
                passwordMismatchDiv.style.display = 'none';
            }
        });
    </script>
</div>
</html>
