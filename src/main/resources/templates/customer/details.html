<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="main-content">
        <div class="card-body">
            <div class="tab-content" id="custom-content-below-tabContent">
                <div class="tab-pane fade show active" id="custom-content-below-home" role="tabpanel" aria-labelledby="custom-content-below-home-tab">
                    <div class="card card-primary">
                        <div class="card-header d-flex justify-content-between">
                            <h3 class="card-title">Информация о клиенте</h3>
                            <div class="ml-auto"><a th:href="'/customer/update/'+${customer.getId()}">Изменить информацию</a></div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <input type="hidden" th:value="${customer.getId()}" name="id" class="form-control">
                                        <label>Ф.И.О.</label>
                                        <h4 th:text="${customer.name}"></h4>
                                    </div>
                                    <div class="form-group">
                                        <label>Электронная почта</label>
                                        <h4 th:text="${customer.email}"></h4>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>Номер телефона</label>
                                        <h4 th:text="${'+7'+customer.phoneNumber}"></h4>
                                    </div>
                                    <div class="form-group">
                                        <label>День рождения</label>
                                        <h4 th:text="${customer.birthday}"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
