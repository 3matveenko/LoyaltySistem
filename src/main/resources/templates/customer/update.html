<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="main-content">
    <div class="card-body">
        <form method="post" th:action="@{'/customer/update'}">
            <div class="card card-primary">
                <div class="card-header d-flex justify-content-between">
                    <h3 class="card-title">Информация о клиенте</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="hidden" th:value="${customer.getId()}" name="id" class="form-control">
                                <label>Ф.И.О.</label>
                                <input name="name" type="text" class="form-control" th:value="${customer.name}">
                            </div>
                            <div class="form-group">
                                <label>Электронная почта</label>
                                <input name="email" type="text" class="form-control" th:value="${customer.email}">
                                <button class="btn btn-primary mt-3">
                                    внести изменения
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Номер телефона</label>
                                <input name="phoneNumber" type="text" class="form-control" th:value="${customer.phoneNumber}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

</html>
