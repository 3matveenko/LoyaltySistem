<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/dist/bootstrap/css/bootstrap.css">
<div style="margin-top: 7rem" class="text-center flex-column vh-100">
    <div class="container">
        <div style="margin-top: 100px" class="row justify-content-center">
            <div class="col-xl-5 col-lg-12 col-md-9  ">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <form class="user" th:action="@{'/forgot/new_password'}" method="post" id="Form">
                                        <div style="margin-top: 5px" class="form-group">
                                            <input name="email" type="hidden" th:value="${email}">
                                            <input name="password" type="text" class="form-control"
                                                   placeholder="введите новый пароль"
                                                   id="exampleInputPassword" required>
                                            <div style="margin-top: 15px;">
                                                <input name="repeat" type="text" class="form-control"
                                                       id="exampleInputRepeat"
                                                       placeholder="повторите пароль" required>
                                            </div>
                                            <div id="passwordMismatch" style="display: none; color: red">
                                                Пароли не совпадают!
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small"></div>
                                            </div>
                                        </div>
                                        <div style="display: flex; justify-content: space-between;">
                                            <button style="margin-top: 15px;padding-left: 30px;padding-right: 30px"
                                                    type="submit" class="btn btn-primary">Ввод
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('Form').addEventListener('submit', function (event) {
        var passwordInput = document.getElementById('exampleInputPassword');
        var repeatInput = document.getElementById('exampleInputRepeat');
        var passwordMismatchDiv = document.getElementById('passwordMismatch');

        if (passwordInput.value != repeatInput.value) {
            event.preventDefault();
            passwordMismatchDiv.style.display = 'block';
        } else {
            passwordMismatchDiv.style.display = 'none';
        }
    });
</script>
</html>
