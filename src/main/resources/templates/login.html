
<link rel="stylesheet" type="text/css" href="/dist/bootstrap/css/bootstrap.css">

<div style="margin-top: 7rem" class="text-center flex-column vh-100">
    <div class="container">
      <div style="margin-top: 100px" class="row justify-content-center">
        <div class="col-xl-5 col-lg-12 col-md-9  ">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Авторизация</h1>
                      <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.error!=null}">
                        Не верные данные авторизации!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    </div>
                    <form class="user" th:action="@{'/enter'}" method="post">
                      <div style="margin-top: 5px" class="form-group">
                        <input type="text" class="form-control form-control-user"
                               id="exampleInputEmail" aria-describedby="emailHelp"
                               placeholder="Логин" name="user_login">
                      </div>
                      <div class="form-group">
                        <input style="margin-top: 15px" type="password" class="form-control
                                                form-control-user"
                               id="exampleInputPassword" placeholder="Пароль" name="user_password">
                        <div class="text-danger">
                        </div>
                        <div class="form-group">
                          <div class="custom-control custom-checkbox small"></div>
                        </div>


                      </div>
                      <div style="display: flex; justify-content: space-between;">
                      <button style="margin-top: 15px;padding-left: 30px;padding-right: 30px"
                              type="submit" class="btn btn-primary">Ввод
                      </button>
                      <a href="/forgot/" style="margin-top: 15px;">Забыли пароль?</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
