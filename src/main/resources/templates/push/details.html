<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="main-content">
    <div class="card card-primary">
        <div class="card-header d-flex justify-content-between">
            <h3 style="margin-top: 10px" class="card-title">Push уведомление</h3>
            <div class="ml-auto"><a class="btn btn-primary" th:href="'/push/update/'+${push.id}">Изменить информацию</a>
                <button class="btn btn-primary" style="margin-left:2rem;" data-toggle="modal" data-target="#modal-default">Удалить уведомление</button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Заголовок</label>
                        <h4 th:text="${push.title}"></h4>
                    </div>
                    <div class="form-group">
                        <label>Текст сообщения</label>
                    </div>
                    <div class="form-group">
                        <div th:utext="${push.text}"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Различные действия с уведомлением</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content" >
                <div style="text-align: center" class="modal-header">
                    <h4 style="margin: 0 auto" class="modal-title">Удалить уведомление?</h4>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Не удалять</button>
                    <form th:action="'/push/delete/'+${push.id}" method="get">
                        <input name="pushId" type="hidden" th:value="${push.id}">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
