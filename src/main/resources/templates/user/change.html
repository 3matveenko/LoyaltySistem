<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<div layout:fragment="main-content">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Изменить данные</h3>
    </div>
    <div class="card-body">
      <form th:action="@{'/user/change'}" method="post" id="Form">
        <input type="hidden" th:value="${userId}" name="userId">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <div th:if="${oldPass}" class="alert alert-danger" role="alert">
                Старый пароль не подходит!
              </div>
              <div th:if="${repeat}" class="alert alert-danger" role="alert">
                Повтор пароля не верный!
              </div>
              <div th:if="${ok}" class="alert alert-success" role="alert">
                Пароль успешно изменен!
              </div>
              <label for="exampleInputold">Старый пароль</label>
              <input   name="old_password" type="text" class="form-control" id="exampleInputold">
            </div>
            <div class="form-group">
              <div id="passwordMismatch" style="display: none; color: red">
                Пароли не совпадают!
              </div>
              <label for="exampleInputnew">Введите новый пароль</label>
              <input   name="password" type="text" class="form-control" id="exampleInputnew">
            </div>
            <div class="form-group">
              <label for="exampleInputrepeat">Повторите пароль</label>
              <input   name="repeat" type="text" class="form-control" id="exampleInputrepeat">
            </div>
          </div>
          <div class="col">
            <div class="form-group">

            </div>
            <div class="form-group">
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Принять изменения</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('Form').addEventListener('submit', function(event) {
      var passwordInput = document.getElementById('exampleInputnew');
      var repeatInput = document.getElementById('exampleInputrepeat');
      var passwordMismatchDiv = document.getElementById('passwordMismatch');

      if (passwordInput.value !== repeatInput.value) {
        event.preventDefault();
        passwordMismatchDiv.style.display = 'block';
      } else {
        passwordMismatchDiv.style.display = 'none';
      }
    });
  </script>
</div>
</html>
